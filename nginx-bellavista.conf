# Bellavista Nursing Homes - Nginx Server Configuration
# Forces HTTPS and WWW for optimal SEO

server {
    listen 80;
    server_name bellavistanursinghomes.com www.bellavistanursinghomes.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://www.bellavistanursinghomes.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bellavistanursinghomes.com;
    
    # SSL certificate configuration (replace with your actual cert paths)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # Redirect non-WWW to WWW on HTTPS
    return 301 https://www.bellavistanursinghomes.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.bellavistanursinghomes.com;
    
    # SSL certificate configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # Root directory for your website
    root /var/www/bellavistanursinghomes.com;
    index index.html index.htm;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }
}