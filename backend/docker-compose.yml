version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bellavista
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: .
    environment:
      FLASK_CONFIG: development
      SECRET_KEY: changeme
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bellavista
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:5174
      MAX_CONTENT_LENGTH_MB: "20"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
volumes:
  db_data:
